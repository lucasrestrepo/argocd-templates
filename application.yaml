apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app-prject
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lucasrestrepo/argocd-templates.git
    targetRevision: HEAD
    path: /
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true    